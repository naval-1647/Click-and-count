  <style>

    #myButton
    {
    
      color: black;

<body style="background-color: rgb(0, 101, 124);">

  <script>

    //question: wap to print greeting according to the current time followed by the person name
    
    function doGreetings(personName){
      let date =new Date();
    let hours =date.getHours()
        console.log(hours);
    let heading = 
    document.querySelector("#greeting");
        if(hours>5 && hours<12){
          heading.innerHTML=`Good Morning ${personName} !`;    
        }
        else if(hours>12 && hours<18){
          heading.innerHTML=`Good Afternoonn ${personName} !`;
        }
        else{
          heading.innerHTML=`Good Night ${personName} !`;
        }
      }

    doGreetings("naval jha")

//que2: create a button which showes that how many times it has been pressed and also changes its colors

    let noOfTimesClicked=0;
    function buttonPressed() {
      console.log("pressed");
      noOfTimesClicked++;
      let buttoon=document.querySelector('#myButton')
      
    if(noOfTimesClicked%2==0){
      buttoon.classList.remove('odd'); //classlist is used to add the class name or delete the class name
      buttoon.classList.add('even');
      
    }
    else{
       buttoon.classList.add('odd');
      buttoon.classList.remove('even');
    }
  
    
      buttoon.innerText =noOfTimesClicked;
    }



  </script>
